<!DOCTYPE html>
<!--代表這是HTML文件-->
<html>
    <!--代表開關HTML文件-->
    <head>
        <!--放meta data，user看不到，但會運作的東西-->
        <title>This my cool website!!</title>
        <style>
            div{
                width: 200px;
                height: 200px;
            }
            #box{
                background-color: red;
            }
            #cox{
                background-color: blue;
            }
            ul{
                border: 1px #ccc solid;
                width: 200px;
            }
            a{
                text-decoration: none;
                color: #000;
            }
            .counter{
                width:300px;
                height: 300px;
                border: 1px #000 solid;
            }
            #big,#small{
                font-size: 16px;
            }
        </style>

    </head>

    <body>
        <!--07-->
        <script>
            document.onclick=function(){
                //取1~100隨機數
                alert(parseInt(Math.random()*100+1));
            }
        </script>
        <!--01-->
        <div id="box"></div>
        <div id="cox"></div>
        <script>
            //1.獲取元素
            var obox=document.getElementById("box");
            //2.點擊操作
            obox.onclick=function(){
                alert("Hello world!!") ;  
            }
        </script>

        <hr>
        <!--02-->
        <ul>
            <li><a href="#">宜蘭</a></li>
            <li><a href="#">台北</a></li>
            <li><a href="#">新北</a></li>
            <li><a href="#">基隆</a></li>
        </ul>
        <!--JS字串拼接-->
        <script>
            var a="宜蘭";
            var b="台北";
            var c="新北";
            var d="基隆";
            var list="";

            list=list+"<ul>";
            list=list+"<li><a href='#'>"+a+"</a></li>";
            list=list+"<li><a href='#'>"+b+"</a></li>";
            list=list+"<li><a href='#'>"+c+"</a></li>";
            list=list+"<li><a href='#'>"+d+"</a></li>";
            list=list+"</ul>";
            //            console.log(list);
            document.write(list);
        </script>
        <hr>
        <!--03-->
        <input type="text" placeholder="請輸入你的名字" id="name" value="張三">
        <input type="button" id="bt" value="輸入完成"><br><br>

        <script>
            //注意這裡JS代碼只能放在這html碼後，或<head>中
            var oText=document.getElementById("name");
            var obt=document.getElementById("bt");

            obt.onclick=function(){
                alert("Hello!"+oText.value);
            }
        </script>
        <hr>
        <!--04-->
        <div class="counter">
            <h1>計數器</h1>
            <br><br><input type="text" id="num">
            <h2 id="count">0</h2>
            <input type="button" value="計數" id="cot">
        </div>
        <script>
            var oText1=document.getElementById("count");
            var obt1=document.getElementById("cot");
            var oTest=document.getElementById("num");
            var index=0;

            obt1.onclick=function(){
                index=index+1;
                oTest.value=index;
                oText1.innerHTML=index;

            }
        </script>
        <hr>
        <!--04-->
        <br><br>
        <input type="button" id="big" value="+">
        <input type="button" id="small" value="-">
        <p id="quote">If opportunity doesn't knock, build a door.</p>
        <script>
            var obig=document.getElementById("big");
            var osmall=document.getElementById("small");
            var op=document.getElementById("quote")
            var size=16;//默認字體大小
            obig.onclick=function(){
                size=size+1;
                op.style.fontSize=size+"px";
                console.log(size);//檢查size
            }
            osmall.onclick=function(){
                size=size-1;
                op.style.fontSize=size+"px";
                console.log(size);//檢查size
            }
        </script>
        <hr>
        <!--05-->
        <input type="text" id="n1">
        <input type="text" id="n2">
        <input type="button" id="add" value="加法">
        <input type="button" id="minus" value="減法">
        <input type="button" id="muti" value="乘法">
        <input type="button" id="divid" value="除法">
        <input type="button" id="remain" value="取餘">

        <script>
            var on1=document.getElementById("n1");
            var on2=document.getElementById("n2");
            var obn1=document.getElementById("add");
            var obn2=document.getElementById("minus");
            var obn3=document.getElementById("muti");
            var obn4=document.getElementById("divid");
            var obn5=document.getElementById("remain");
            obn1.onclick=function(){
                var num1=Number(on1.value);
                var num2=Number(on2.value);
                alert(num1+num2);
            }
            obn2.onclick=function(){
                alert(on1.value-on2.value);
            }
            obn3.onclick=function(){
                alert(on1.value*on2.value);
            }
            obn4.onclick=function(){
                alert(on1.value/on2.value);
            }
            obn5.onclick=function(){
                alert(on1.value%on2.value);
            }

        </script>
        
        <hr>
        <!--06-->
        <input type="text" id="score" placeholder="請輸入你的成績">
        <input type="button" id="ok" value="確定">
        <script>
            var oscore1=document.getElementById("score");
            var ook=document.getElementById("ok");
            ook.onclick=function(){
                var oscore=Number(oscore1.value);
                if(oscore>=90){
                    alert("A");
                }else if(oscore>=80){
                    alert("B");
                }else if(oscore>=70){
                    alert("C");
                }else if(oscore>=60){
                    alert("D");
                }else{
                    alert("不及格");
                }
            }
        </script>
        
         <hr>
        
    </body>
</html>
